<!DOCTYPE html>
<html>
<head>
	<title>Loan Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/9478a8e71d.js" crossorigin="anonymous"></script></head>
<body>
	<div id="frame">
		<h2 id="heading">Loan Calculator</h2>

		<form>
			<div class="input-container">
				<i class="fas fa-euro-sign icon"></i>
				<input type="number" name="number" class="input">
			</div>

			<div class="input-container">
				<i class="fas fa-percent icon"></i>
				<input type="number" name="number" class="input">
			</div>

			<div class="input-container">
				<i class="far fa-calendar icon"></i>
				<input type="number" name="number" class="input">
			</div>
		</form>
	</div>


</body>
</html>
